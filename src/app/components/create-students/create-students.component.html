<form [formGroup]="studentForm">
    <div  class="row form-group">
        <div class="col-sm-4">
            <label> Name :</label>
        </div>
        <div class="col-sm-8">
            <input type="text" formControlName="name">
        </div>
    </div>
    <br>
    <div  class="row form-group">
        <div class="col-sm-4">
            <label> Gender :</label>
        </div>
        <div class="col-sm-8">
            <input type="radio" name="gender" formControlName='gender'>
            <label> Male </label>
            <input type="radio" name="gender" formControlName='gender'>
            <label> Female</label>
        </div>
    </div>
    
    <br>
    <div  class="row form-group">
        <div class="col-sm-4">
            <label> Mobile :</label>
        </div>
        <div class="col-sm-8">
            <input type="number" formControlName="mobile">
        </div>
    </div>
    <br>
    <div  class="row form-group">
        <div class="col-sm-4">
            <label> Email :</label>
        </div>
        <div class="col-sm-8">
            <input type="email" formControlName="email">
        </div>
    </div>
    <br>
    <div  class="row form-group">
        <div class="col-sm-4">
            <label> Batch :</label>
        </div>
        <div class="col-sm-8">
            <input type="date" formControlName="batch">
        </div>
    </div>

    <button (click)="submit()"> Submit </button>
    
    
    
</form>
