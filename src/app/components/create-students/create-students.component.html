<form [formGroup]="studentForm">
    <div  class="row form-group">
        <div class="col-sm-4">
            <label> Name :</label>
        </div>
        <div class="col-sm-8">
            <input type="text" formControlName="name">
        </div>
    </div>
    <div  class="row form-group">
        <div class="col-sm-4">
            <label> Gender :</label>
        </div>
        <div class="col-sm-8">
            <input type="radio" name="gender" formControlName='gender'>
            <label> Male </label>
            <input type="radio" name="gender" formControlName='gender'>
            <label> Female</label>
        </div>
    </div>
    <div  class="row form-group">
        <div class="col-sm-4">
            <label> Mobile :</label>
        </div>
        <div class="col-sm-8">
            <input type="number" formControlName="mobile">
        </div>
    </div>
    <div  class="row form-group">
        <div class="col-sm-4">
            <label> Email :</label>
        </div>
        <div class="col-sm-8">
            <input type="email" formControlName="email">
        </div>
    </div>
    <div  class="row form-group">
        <div class="col-sm-4">
            <label> Batch :</label>
        </div>
        <div class="col-sm-8">
            <input type="date" formControlName="batch">
        </div>
    </div>

    

    <h2>Address</h2>
    <div formGroupName="address" class="row form-group">
        <div class="col-sm-4">
            <label> City :</label>
        </div>
        <div class="col-sm-8">
            <input type="text" formControlName="city">
        </div>
        <div class="col-sm-4">
            <label> Mandal :</label>
        </div>
        <div class="col-sm-8">
            <input type="text" formControlName="mandal">
        </div>
        <div class="col-sm-4">
            <label> District :</label>
        </div>
        <div class="col-sm-8">
            <input type="text" formControlName="district">
        </div>
        <div class="col-sm-4">
            <label> State :</label>
        </div>
        <div class="col-sm-8">
            <input type="text" formControlName="state">
        </div>
        <div class="col-sm-4">
            <label> pin :</label>
        </div>
        <div class="col-sm-8">
            <input type="number" formControlName="pin">
        </div>
        

    </div>

    <button (click)="submit()"> Submit </button>

    
    
    
</form>
